[dftp]
LIST:emerald-boot,kernel,rootfs,bulk

[emerald-boot]
NAME:emerald-boot.bin
MATCH:emerald-boot
ADDR:0x00000000
SIZE:0x00100000

[FIRST]
NAME:FIRST.32.rle
MATCH:FIRST.32.rle
