SIZE:0x00100000

[kernel]
NAME:kernel.cbf
MATCH:kernel
ADDR:0x00200000
SIZE:0x00800000

[erootfs]
NAME:erootfs.ubi
MATCH:erootfs
ADDR:0x00a00000
SIZE:0x05600000

[bulk]
NAME:bulk.ubi
MATCH:bulk
ADDR:0x06000000
SIZE:0x7a000000
