[olfc]
CREATE_DIR:true
PROFILE_NAME:openlf.cfg

[names]
INTERNAL:OpenLF

[firmware]
VERSION:1
REMOTE_PATH:/LF/Bulk/Downloads/Firmware-Base
LOCAL_DIR:Firmware-Base
NAMES:emerald-boot,kernel,rootfs,bulk

[emerald-boot]
NAME:emerald-boot.bin
MATCH:emerald-boot
ADDR:0x00000000
SIZE:0x00100000

[kernel]
NAME:kernel.cbf
MATCH:kernel
ADDR:0x00100000
SIZE:0x00500000

[rootfs]
NAME:rootfs.ubi
MATCH:rootfs
ADDR:0x00600000
SIZE:0x02800000

[data]
NAME:bulk.ubi
MATCH:bulk
ADDR:0x02e00000
SIZE:0x7a000000
