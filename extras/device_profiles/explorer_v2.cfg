[olfc]
CREATE_DIR:true
STARTUP_LOAD:true
PROFILE_NAME:explorer_v2.cfg

[names]
INTERNAL_NAME:LX
NAME_MATCHES :lx,explorer,leapster explorer
DCONT:LST3

[packages]
FIRMWARE:LST3-0x00170029-000000.lfp
SURGEON:LST3-0x00170028-000000.lfp
BULK:LST3-0x00170037-000000.lfp

[firmware]
VERSION:2
REMOTE_DIR:/LF/Bulk/Downloads/Firmware-Base
LOCAL_DIR:Firmware-Base
FIRMWARE_NAMES:emerald-boot,first,kernel,rootfs,bulk

[emerald-boot]
NAME:emerald-boot.bin
MATCH:emerald-boot
PART_NUM:0

[first]
NAME:FIRST.32.rle
MATCH:FIRST.32.rle
PART_NUM:1

[kernel]
NAME:kernel.cbf
MATCH:kernel
PART_NUM:3

[rootfs]
NAME:erootfs.ubi
MATCH:rootfs
PART_NUM:3

[bulk]
NAME:bulk.ubi
MATCH:bulk
PART_NUM:4
