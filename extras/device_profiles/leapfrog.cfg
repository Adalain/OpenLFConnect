[dftp]
LIST:emerald-boot,FIRST,kernel,erootfs,bulk

[fuse]
LIST:rfs,FIRST_Lpad,lkernel,mbr2G

[emerald-boot]
NAME:emerald-boot.bin
MATCH:emerald-boot
ADDR:0x00000000
SIZE:0x00100000

[FIRST]
NAME:FIRST.32.rle
MATCH:FIRST
ADDR:0x00100000
SIZE:0x00100000

[kernel]
NAME:kernel.cbf
MATCH:kernel
ADDR:0x00200000
SIZE:0x00800000

[erootfs]
NAME:erootfs.ubi
MATCH:erootfs
ADDR:0x00a00000
SIZE:0x05600000

[bulk]
NAME:bulk.ubi
MATCH:bulk
ADDR:0x06000000
SIZE:0x7a000000

[rfs]
NAME:sd/ext4/3/rfs
MATCH:rfs

[FIRST_Lpad]
NAME:sd/raw/1/FIRST_Lpad.cbf
MATCH:FIRST

[lkernel]
NAME:sd/raw/2/kernel.cbf
MATCH:kernel

[mbr2G]
NAME:sd/partition/mbr2G.image
MATCH:mbr2G
